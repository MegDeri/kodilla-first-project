    <div id="main-form" class="main main-form">
        <section class="main-section">
            <h3 class="title">Personal data</h3>
                <form class="first-form" action="" method="POST">
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="fname">Name</label>
                                    <input class="form-input" type="text" id="fname" placeholder="eg. Ann" minlength="3" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="lname">Surname</label>
                                    <input class="form-input" type="text" id="lname" name="user-name" placeholder="eg. Smith" minlength="3" required>
                                </div>
                            </div>
                       </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="email">E-mail</label>
                                    <input class="form-input" type="email" id="email" name="user-email" placeholder="name.surname@" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="phone">Phone nr</label>
                                    <input class="form-input" type="tel" id="phone" name="phone-nr" minlength="9" placeholder="eg. 600100100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="divide"/>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="skype">Skype</label>
                                    <input class="form-input" type="text" id="skype" name="user-skype" placeholder="Skype.1">
                                </div>
                            </div>
                        </div> 
                    </div> 
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="icq">ICQ</label>
                                    <input class="form-input" type="text" id="icq" name="user-icq">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="msn">Msn</label>
                                    <input class="form-input" type="text" id="msn" name="user-msn">
                                </div>
                            </div>
                        </div>
                    </div>  
                    <hr class="divide"/>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="wallet">Wallet</label>
                                    <input class="form-input" type="number" id="wallet" name="user-wallet" min="100" max="10000" step="10">        
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="divide"/>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                                <div class="field">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-input" type="password" id="password" name="user-pass" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-offset-3 col-5 col-s-12 col-m-8">
                            <div class="field">
                                <label class="form-label" for="repeat">Repeat</label>
                                <input class="form-input" type="password" id="repeat" name="user-pass" required>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn-lg">Save</button>
                    </div>
                </form>
        </section>
